<div class="iconWithLabel">
  <mat-horizontal-stepper [linear]="isLinear" #stepper (selectionChange)="onStatusChange($event)" [selectedIndex]="getStepIndex(newTask.Status)">
    <mat-step [stepControl]="firstStepForm" id="1">
      <ng-template  matStepLabel>
        <mat-icon class="ic">list_alt</mat-icon> Todo
      </ng-template>
      <form #firstStepForm="ngForm">
        <!-- Step 1 content -->
      </form>
    </mat-step>
    <mat-step id="2">
      <ng-template matStepLabel>
        <mat-icon class="ic">hourglass_empty</mat-icon>In Progress
      </ng-template>
      <!-- Step 2 content -->
    </mat-step>
    <mat-step id="3">
      <ng-template matStepLabel>
        <mat-icon class="ic">build</mat-icon> Testing
      </ng-template>

      <!-- Step 3 content -->
    </mat-step>
    <mat-step id="4">
      <ng-template matStepLabel>
        <mat-icon class="ic">done_outline</mat-icon> Done
      </ng-template>

      <!-- Step 4 content -->
    </mat-step>
  </mat-horizontal-stepper>
</div>
